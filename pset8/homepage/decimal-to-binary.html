<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Converter - Decimal to Binary</title>
  </head>
  <body>
    <div class="container">
      <!-- Nav bar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Number Systems, What's Up With That</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Converter<span class="sr-only">(current)</span>
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="decimal-to-binary.html">Decimal to Binary<span class="sr-only">(current)</span></a>
                <a class="dropdown-item" href="binary-to-decimal.html">Binary to Decimal</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>
      <!-- Breadcrumbs -->
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Decimal to Binary</li>
        </ol>
      </nav>
      <!-- Content -->
      <div class="converter">
        <form onsubmit="calculateBinary(); return false;">
          <label for="orig-number">Number to Convert:</label>
          <input id="orig-number" name="original-number" type="text">
          <input name="submit" type="submit" value="Convert">
        </form>
        <div id="result">
        </div>
      </div>
    </div>
    <script>
      // Convert from decimal number to binary number
      function calculateBinary()
      {
        let result;
        // Get number to convert
        let number_to_convert = document.querySelector('#orig-number').value;
        // If blank, no result
        if (number_to_convert === '')
          {
            result = "";
          }
        // Validation to ensure value input by user is decimal number
        else if (!(/^\d+$/.test(number_to_convert)))
          {
            result = "Your input is invalid. Please input a decimal value.";
          }
          // Convert to decimal number
        else
          {
            result = (number_to_convert >>> 0).toString(2);
          }
        // Output results
        document.querySelector('#result').innerHTML = "Result: " + result;
          }

    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
